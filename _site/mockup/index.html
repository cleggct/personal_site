<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="data:image/png;base64,"> -->
    <title>Christa's WebZone</title>
    <style>
    body {
        max-width: 650px;
        margin: 40px auto;
        padding: 0 10px;
        font: 18px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        color:#101113;
        background:#edf4fe
    }

    h1, h2, h3 {
        line-height:1.2
    }

    img {
        width:100%;
        max-width:650px;
    }

    @media (prefers-color-scheme: dark) {
        body {
            color: #edf4fe;
            background:#101113
        }

        a:link {
            color:#3694ff
        }

        a:visited {
            color: #6673ff
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Hello!</h1>
        <h2>My name is Christa.</h2>
        <h3>Welcome to my personal site.</h3>
        <p>If you're looking for my github, it's <a 
            href="https://www.github.com/cleggct">
            github.com/cleggct</a>.
            <br>
            If you need to get in touch with me, email me at
            <br>
            cleggct (at) gmail (dot) com.</p>
        <p>Otherwise, here's a random cat image!</p>
        <img id="catImage" src="" alt="Cat Image :3">
    </header>
    <h4>Lorem ipsum dolor sit amet</h4>
    <script>
        fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                const catImageUrl = data[0].url;
                document.getElementById(
                    'catImage').src = catImageUrl;
            })
            .catch(error => console.error(
                'Error fetching cat image:', error));
    </script>
</body>



</html>
